# This file is optional and here as an example of how to activate the build runner
# FEEL FREE TO DELETE!!

# If playing as a different race, make a file similar to this but change filename:
# `zerg_builds.yml` or `terran_builds.yml`


# Save the game opening and result to disk?
# Setting to `True` allows Ares to select a new opening after defeat
UseData: True
# How should we choose a build? Cycle is the only option for now
BuildSelection: Cycle
# For each Race / Opponent ID choose a build selection
BuildChoices:
    # test_123 is active if Debug: True (set via a `config.yml` file)
    test_123:
        BotName: Test
        Cycle:
            - Safe

    Protoss:
        BotName: ProtossRace
        Cycle:
            - Safe

    Random:
        BotName: RandomRace
        Cycle:
            - Safe

    Terran:
        BotName: TerranRace
        Cycle:
            - Safe

    Zerg:
        BotName: ZergRace
        Cycle:
            - Safe

    # Can also use specific opponent ids (overrides race options above)
    a_bot_opponent_id_from_aiarena:
        BotName: QueenBot
        Cycle:
            - DarkTemplarRush

Builds:
    Safe:
        # Build constant workers till x supply
        ConstantWorkerProductionTill: 80
        # Turn on Auto Supply
        AutoSupplyAtSupply: 17
        OpeningBuildOrder:
            - 14 pylon
            - 16 gateway
            - 16 worker_scout:
                  - enemy_spawn
                  - enemy_nat
            - 16 gas
            - 20 nexus
            - 20 cyberneticscore
            - 16 stalker
            - 16 stalker
            - 16 stalker
            - 22 pylon
            - 22 stalker
            - 22 warpgateresearch
            - 33 gateway *2
            - 33 pylon
            - 33 stalker *3
            - 37 gas *2
    DarkTemplarRush:
        # Build constant workers till x supply
        ConstantWorkerProductionTill: 80
        # Turn on Auto Supply
        AutoSupplyAtSupply: 15
        OpeningBuildOrder:
            - 14 pylon
            - 15 gateway
            - 16 gas
            - 16 gas
            - 19 cyberneticscore
            - 20 chrono @ cyberneticscore
            - 21 twilightcouncil
            - 24 darkshrine
            - 25 nexus
            - 28 gateway *3
